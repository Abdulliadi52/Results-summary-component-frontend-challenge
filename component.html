<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="component.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p class="res">Your Result</p>
        <div class="gr">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <p class="sum">Summary</p>
        <div class="reaction" id="icon">
          <img src="images/icon-reaction.svg" alt="icon-reaction" />
          <p>Reaction</p>
          <span> <b>80</b> / 100</span>
        </div>
        <div class="memory" id="icon">
          <img src="images/icon-memory.svg" alt="icon-memory" />
          <p>Memory</p>
          <span> <b>92</b> / 100</span>
        </div>
        <div class="verbal" id="icon">
          <img src="images/icon-verbal.svg" alt="icon-verbal" />
          <p>Verbal</p>
          <span> <b>61</b> / 100</span>
        </div>
        <div class="visual" id="icon">
          <img src="images/icon-visual.svg" alt="icon-visual" />
          <p>Visual</p>
          <span> <b>72</b> / 100</span>
        </div>
        <input type="submit" value=" Continue" />
      </div>
    </div>
  </body>
</html>
